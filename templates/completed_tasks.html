<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #DFD3C3;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
        }
        .btn-primary {
            background-color: #DFD3C3;
            border: none;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #c5b3a1;
            color: #fff;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #f4f4f4;
        }
        .completed-task {
            text-decoration: line-through;
            color: grey;
        }
        .task-text {
            text-align: center;
        }
        .sidebar {
            width: 250px;
            background-color: #543310;
            color: #ecf0f1;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            bottom: 0;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar ul li {
            margin: 15px 0;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 5px;
        }
        .sidebar ul li:last-child {
            border-bottom: none;
        }
        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            width: 100%;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Completed Tasks</h1>
        <div class="task-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr class="completed-task">
                        <td class="task-text">{{ task.task }}</td>
                        <td class="task-text">{{ task.date }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="task-text">No completed tasks found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
