<!-- templates/add_section.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Section</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #DFD3C3;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            border: none;
            margin-top: 20px;
        }
        .card-header {
            background-color: #DFD3C3;
            border-bottom: none;
        }
        .card-header h4 {
            margin: 0;
            color: #333;
        }
        .btn-primary, .btn-success, .btn-danger {
            background-color: #DFD3C3;
            border: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #c5b3a1;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Add Section</h4>
            </div>
            <div class="card-body">
            <!-- Form for adding a new section -->
            <form action="{{ url_for('add_section') }}" method="POST">
                                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="section_name">Section Name</label>
                    <input type="text" class="form-control" id="section_name" name="section_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Section</button>
            </form>

            </div>
        </div>
    </div>
</body>
</html>
